<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Marvel // Dash</title>
</head>  
<body>
    <header class="header">
        <img class="header--logo" src="img/marvel.png">
        <form class="search">
            <input type="text" class="search--field" placeholder="Search over 1,000,000 characters...">
            <button class="btn--search">
                <svg>
                    <use href="img/icons.svg#icon-magnifying-glass"></use>
                </svg>
                <span class="search--txt">Search</span>
            </button>
        </form>
    </header>
    <div class="results"></div>
    <footer>
        <div class="copyright">
            <p>Data provided by Marvel. &copy; 2014 <a href="http://marvel.com" target="_blank" class="link">Marvel</a></p>
        </div>
    </footer>
<script src="js/bundle.js"></script></body>
</html>
